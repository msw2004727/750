<section class="section-container" id="panel-player-status">
     <div class="section-header">
        <h2 class="section-title">主角狀態</h2>
        <svg class="collapse-icon h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
    </div>
    <div class="section-content">
        <div class="space-y-3">

            <div class="grid grid-cols-2 gap-3 pt-2">

                <button id="open-equipment-modal" class="w-full py-2 px-4 bg-[var(--accent-color)] text-white font-bold rounded-lg hover:opacity-90 transition-opacity">裝備</button>
            </div>
        </div>
