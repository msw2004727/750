<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 文字江湖：黑風寨崛起</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>文字江湖：黑風寨崛起</h1>

        <div class="form-section">
            <h2>俠客請留步</h2>
            <form id="login-form">
                <input type="text" id="login-nickname" placeholder="請輸入您的字號" required>
                <input type="password" id="login-password" placeholder="請輸入您的暗號" required>
                <button type="submit">進入江湖</button>
            </form>
        </div>

        <div class="divider">或</div>

        <div class="form-section">
            <h2>初入江湖</h2>
            <form id="register-form">
                <input type="text" id="register-nickname" placeholder="請取一個響亮的字號" required>
                <input type="password" id="register-password" placeholder="設定一個江湖暗號" required>
                <div class="inline-inputs">
                    <input type="number" id="register-height" placeholder="身高(cm)" min="140" max="220" required>
                    <input type="number" id="register-weight" placeholder="體重(kg)" min="40" max="150" required>
                </div>

                <p class="label">選擇性別：</p>
                <div class="button-group" id="gender-group">
                    <button type="button" class="btn-choice" data-value="男">男</button>
                    <button type="button" class="btn-choice" data-value="女">女</button>
                </div>
                
                <p class="label">選擇人生信條：</p>
                <div class="button-group" id="personality-group">
                    <button type="button" class="btn-choice" data-value="justice">「行俠仗義，乃我輩本分。」 (偏向正義)</button>
                    <button type="button" class="btn-choice" data-value="neutral">「人不犯我，我不犯人。」 (偏向中立)</button>
                    <button type="button" class="btn-choice" data-value="evil">「順我者昌，逆我者亡。」 (偏向邪惡)</button>
                </div>

                <button type="submit" class="btn-register">創建角色，踏入江湖</button>
            </form>
        </div>

        <p id="message-area" class="message-area"></p>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
