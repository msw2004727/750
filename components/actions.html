<section class="section-container p-6">
     <h2 class="section-title" style="border-bottom: 2px solid var(--accent-color); display:inline-block; padding-bottom: 0.5rem; margin-bottom: 1rem;">你的行動</h2>
    <div class="space-y-3">
        <button class="action-button">1. 冷靜地向族長石山解釋自己並無惡意。</button>
        <button class="action-button">2. 站到小溪身前，表示一切與她無關。</button>

        <div class="flex space-x-2">
            <input type="text" placeholder="手動輸入你想做的其他事..." class="w-full p-3 rounded-lg border bg-transparent border-[var(--border-color)] focus:border-[var(--accent-color)] focus:ring-2 focus:ring-[var(--accent-color)] outline-none transition">
            <button class="px-6 py-3 bg-[var(--accent-color)] text-white font-bold rounded-lg hover:opacity-90 transition-opacity">確認</button>
        </div>
    </div>
</section>
