<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字江湖：黑風寨崛起</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="main-panel">
            <div id="narrative-log" class="narrative-log"></div>
            <div class="input-area">
                <p id="prompt-question">你想要做什麼...</p>
                <div id="action-options"></div>
            </div>
        </div>
        <div class="sidebar-panel">
            <div class="info-box" id="real-time-info-box">
                <div class="info-content">
                    <p><strong>回合：</strong><span id="info-round">---</span></p>
                    <hr class="info-divider">
                    <p><strong>時間：</strong><span id="info-time">---</span></p>
                    <p><strong>地點：</strong><span id="info-location">---</span></p>
                    <p><strong>天氣：</strong><span id="info-weather">---</span></p>
                </div>
            </div>
            <div class="info-box" id="player-info-box">
                <h3 class="info-title">玩家資料</h3>
                <div class="info-content">
                    <p>姓名：<span id="player-name">---</span></p>
                    <p>狀態：<span id="player-status">---</span></p>
                    <p>氣血：<span id="player-hp">--/--</span></p>
                    <p>內力：<span id="player-mp">--/--</span></p>
                </div>
            </div>
            <div class="info-box" id="scene-characters-box">
                <h3 class="info-title">場景角色</h3>
                <ul id="scene-characters-list" class="info-list"></ul>
            </div>
            <div class="info-box" id="nearby-facilities-box">
                <h3 class="info-title">地區資訊</h3>
                <div class="info-content" id="area-info-content">
                    </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
