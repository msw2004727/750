<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>文字江湖</title>
    <link rel="stylesheet" href="assets/css/style.css?v=5.4">
</head>
<body>
    <div class="game-container">

        <div class="panel atmosphere-panel">
            <h3 id="round-title">回合數：---</h3>
            <div id="prompt-dashboard" class="prompt-dashboard">
                <div id="system-prompt-box" class="prompt-box system-prompt hidden"></div>
                <div id="perception-prompt-box" class="prompt-box perception-prompt hidden"></div>
                <div id="core-situation-box" class="prompt-box core-situation hidden"></div>
            </div>
        </div>

        <div class="panel world-state-panel">
            <h3>世界概況</h3>
            <p><strong><span id="info-location">---</span></strong></p>
            <p><span id="info-time">---</span> <span id="info-time-readable" class="text-secondary"></span></p>
            <div id="weather-line">
                <span>天氣: <span id="weather-info-desktop">--</span></span>
                <span>|</span>
                <span>溫度: <span id="temperature-info">--</span>°C</span>
                <span>|</span>
                <span>濕度: <span id="humidity-info">--</span>%</span>
            </div>
        </div>

        <div class="panel character-status-panel">
             <h3>角色狀態</h3>
             <div class="info-content">
                <div class="status-bar-container">
                    <div class="status-bar-label">名號:</div>
                    <span id="player-name">---</span>
                </div>
                <div class="status-bar-container">
                    <div class="status-bar-label">氣血:</div>
                    <div class="status-bar-bg"><div id="hp-bar-side" class="status-bar hp"></div></div>
                    <div id="player-hp" class="status-bar-text">--/--</div>
                </div>
                <div class="status-bar-container">
                    <div class="status-bar-label">內力:</div>
                    <div class="status-bar-bg"><div id="mp-bar-side" class="status-bar mp"></div></div>
                    <div id="player-mp" class="status-bar-text">--/--</div>
                </div>
            </div>
            <div id="player-panel-buttons" class="player-panel-buttons">
                <button id="inventory-btn">行囊</button>
                <button id="contacts-btn">人脈</button>
                <button id="skills-btn">武功</button>
                <button id="map-btn">地圖</button>
            </div>
            <button id="logout-btn-corner" class="btn-corner-logout" title="登出江湖">登出</button>
        </div>
        
        <div class="panel narrative-panel">
            <div id="narrative-log" class="narrative-log"></div>
            <div class="input-area">
                <p id="prompt-question">接下來你打算？</p>
                <div id="action-options"></div>
                <form id="custom-action-form" class="custom-action-container">
                    <input type="text" id="custom-action-input" placeholder="或在此輸入你想做的事...">
                    <button type="submit">執行</button>
                </form>
            </div>
        </div>

        <div class="right-sidebar">
            <div class="panel sidebar-panel" id="scene-characters-box">
                 <h3 class="info-title collapsible-title">
                    場景人物
                    <span class="collapse-icon">▾</span>
                </h3>
                <ul id="scene-characters-list" class="info-list collapsible-content"></ul>
            </div>
            <div class="panel sidebar-panel" id="scene-facilities-box">
                 <h3 class="info-title collapsible-title">
                    場景設施
                    <span class="collapse-icon">▾</span>
                </h3>
                <div class="info-content collapsible-content">功能開發中...</div>
            </div>
            <div class="panel sidebar-panel" id="scene-info-box">
                <h3 class="info-title collapsible-title">
                    地區資訊
                    <span class="collapse-icon">▾</span>
                </h3>
                <div id="scene-info-content" class="info-content collapsible-content">
                    <p><strong>描述:</strong> <span id="scene-desc">探索中...</span></p>
                    <hr class="info-divider">
                    <p><strong>規模:</strong> <span id="scene-size">未知</span></p>
                    <p><strong>人口:</strong> <span id="scene-population">未知</span></p>
                </div>
            </div>
        </div>

    </div>

    <div id="info-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            <h2 id="modal-title">---</h2>
            <div id="modal-body" class="modal-body-content"></div>
        </div>
    </div>
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <p id="loading-text">正在載入您的江湖傳說...</p>
            <div class="loading-bar-container"><div class="loading-bar"></div></div>
        </div>
    </div>

    <script src="assets/js/main.js?v=5.4" type="module"></script>
</body>
</html>
