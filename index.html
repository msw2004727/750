<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>文字江湖</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <button id="status-btn" class="top-bar-btn">角色狀態</button>
            <button id="inventory-btn" class="top-bar-btn">行囊</button>
            <button id="map-btn" class="top-bar-btn">地區資訊</button>
        </div>

        <div id="narrative-log" class="narrative-log"></div>

        <div class="input-area">
            <p id="prompt-question">接下來你打算？</p>
            <div id="action-options"></div>
            <form id="custom-action-form" class="custom-action-container">
                <input type="text" id="custom-action-input" placeholder="或在此輸入你想做的事...">
                <button type="submit">執行</button>
            </form>
        </div>
    </div>

    <div id="info-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            <h2 id="modal-title">---</h2>
            <div id="modal-body" class="modal-body-content">
                </div>
        </div>
    </div>

    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
